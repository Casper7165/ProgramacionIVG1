<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Estilos.css">
    <title>App alumnos offline</title>
</head>
<body>
        
        <form class="formulario" method="post" id="frmAlumno">
            <p>App alumnos offline</p>
            <di class="container">
                <di class="fila">
                    <input pattern="^[A-Za-z]{4}[0-9]{6}" required type="text" placeholder="Codigo" id="txtCodigoAlumno">
                </di>
                <di class="fila">
                    <input pattern="[A-Za-zñÑ]{3,65}" title="El nombre de usuario solo debe contener letras minúsculas. p.ej. John" required type="text" placeholder="Nombre" id="txtNombreAlumno">
                </di>
                <di class="fila">
                    <input required type="text" placeholder="Direccion" id="txtDireccionAlumno">
                </di>
                <di class="fila">
                    <input pattern="^\s*(?:\+?(\d{1,3}))?([-. (]*(\d{3})[-. )]*)?((\d{3})[-. ]*(\d{2,4})(?:[-.x ]*(\d+))?)\s*$" required type="text" placeholder="Telefono" id="txtTelefonoAlumno">
                </di>
                <di class="fila-btn">
                    <input type="submit" value="Guardar" id="txtGuardarAlumno">
                    <input type="button" value="Recuperar" id="btnRecuperarAlumnos">
                </di>
            </di>
        </form>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
